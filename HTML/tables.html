<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        color:black;
        background-color: aliceblue;
    }
    th , td {
        border:1px solid black;
        padding : 10px;
    }
    tr:nth-child(even){
        background-color: grey;
    }
</style>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>India@gmail.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>USA</td>
            <td>USA@gmail.com</td>
        </tr>
        <tr>
            <td>JAPAN</td>
            <td>JP</td>
            <td>Japan@gmail.com</td>
        </tr>
    </table>

    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>cat</li>
        <li>bat</li>
        <li>mat</li>
    </ul>
    <ol>
        <li>dog</li>
        <li>book</li>
        <li>joker</li>
    </ol>
</body>
</html>
